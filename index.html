<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />

    <title>World Clock - Lize-Marie</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select>
        <option value="">Select a City</option>
        <option value="">London</option>
        <option value="">New York</option>
        <option value="">Auckland</option>
      </select>
      <div class="city">
        <div>
          <h2>Los Angeles</h2>
          <div class="date">October 6th 2024</div>
        </div>
        <div class="time">11:53:34 <small>AM</small></div>
      </div>
      <div class="city">
        <div>
          <h2>Paris</h2>
          <div class="date">October 6th 2024</div>
        </div>
        <div class="time">11:53:34 <small>AM</small></div>
      </div>
    </div>
    <footer>
      This project was coded with ❤️ <strong> by Lize-Marie Nortje </strong> and
      is
      <a href="https://github.com/Limz-N/World-Clock" target="_blank"
        >open sourced on Github.</a
      >
    </footer>
    <script src="javascript/index.js"></script>
  </body>
</html>
